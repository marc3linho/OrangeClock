<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OrangeClock Setup</title>
    </head>
    <body>
        <h1 style="color: #e86223;">OrangeClock Setup (Version: V0.2-beta)</h1>
        <p>Let&apos;s configure the OrangeClock:</p>
        <form action="/configure" method="POST" autocomplete="off" autocapitalize="none">
            <h4 style="color: #e86223;">Display Line 1</h4>
                <input type="radio" id="bh" name="checkbox1" value="bh">
                <label for="mt">Block Time</label><br>
                <input type="radio" id="zap" name="checkbox1" value="zap">
                <label for=mts">Nostr Zap Counter</label> 
                <input type="text" value ="set npub" id="npub" name="npub" style="color: #e86223;"><br>
            <h4 style="color: #e86223;">Display Line 2</h4>
                <input type="radio" id="mt" name="checkbox2" value="mt">
                <label for="mt">Moscow Time</label><br>
                <input type="radio" id="mts" name="checkbox2" value="mts">
                <label for=mts">Moscow Time with Satsymbol</label><br>
                <input type="radio" id="mts2" name="checkbox2" value="mts2">
                <label for=mts2">Moscow Time with sat/USD Icon</label><br>
                <input type="radio" id="fp1" name="checkbox2" value="fp1">
                <label for="fp">Fiat Price [$]</label><br>
                <input type="radio" id="fp2" name="checkbox2" value="fp2">
                <label for="fp">Fiat Price [&euro;]</label><br><br>
                <label for="ssid">SSID:</label><br>
                <input type="text" id="ssid" name="ssid" style="color: #e86223;"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" style="color: #e86223;"><br><br>
                <button>Save</button>
        </form>
    </body>
</html>
